<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <title>Sign Up</title>
  </head>
  <body
    class="vh-100 d-flex justify-content-center align-items-center bg-light"
  >
    <div class="card d-flex w-25 p-4">
      <div class="card-title text-center">
        <h2><strong>Sign Up</strong></h2>
        <p class="text-muted">It's free and only takes a minute.</p>
      </div>
      <form action="" class="d-flex flex-wrap flex-column">
        <label for="username" class="form-label">Username</label>
        <input type="text" id="username" class="form-control" />
        <label for="email" class="form-label">Email Address</label>
        <input type="text" id="email" class="form-control" />
        <label for="password" class="form-label">Password</label>
        <input type="text" id="password" class="form-control" />
        <label for="confirmation" class="form-label">Confirm Password</label>
        <input type="text" id="confirmation" class="form-control" />
        <button type="submit" class="btn btn-primary my-4">Sign Up</button>
      </form>
      <footer class="text-muted">
        By clicking the Sign Up button, you agree to our
        <a href="#">Terms & Conditions</a>, and <a href="#">Privacy Policy</a>
      </footer>
    </div>
  </body>
</html>
