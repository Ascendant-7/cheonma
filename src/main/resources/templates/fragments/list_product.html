<div th:fragment="list_product">
  <a th:href="@{/createProduct}" class="btn btn-primary">Create Product</a>
  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Image</th>
        <th scope="col">Name</th>
        <th scope="col">Description</th>
        <th scope="col">Price</th>
        <th scope="col">Created At</th>
        <th scope="col">Updated At</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="product : ${products}">
        <th scope="row" th:text="${product.id}"></th>
        <td>
          <img th:src="${product.image_path}" alt="" />
        </td>
        <td th:text="${product.name}"></td>
        <td th:text="${product.description}"></td>
        <td th:text="${product.price}"></td>
        <td th:text="${product.created_at}"></td>
        <td th:text="${product.updated_at}"></td>
        <td class="d-flex">
          <a
            th:href="@{/product/edit/__${product.id}__}"
            class="btn btn-primary"
          >Edit<a>
          <form th:action="@{/product/delete/__${product.id}__}" method="post">
            <button type="submit" class="btn btn-danger" onclick="return confirm('Are you sure about this?')">Delete</button>
          </form>
        </td>
      </tr>
    </tbody>
  </table>
</div>
