<form
  th:fragment="form"
  th:action="@{/save-product}"
  method="post"
  th:object="${dto}"
  enctype="multipart/form-data"
>
  <input type="hidden" th:field="*{id}" />
  <div class="mb-3">
    <label for="product-name" class="form-label">Name Product</label>
    <input
      type="text"
      class="form-control"
      th:field="*{name}"
      id="product-name"
    />
    <div
      th:if="${#fields.hasErrors('name')}"
      class="text-danger"
      th:errors="*{name}"
    >
      Please enter a name
    </div>
  </div>

  <div class="mb-3">
    <label for="price" class="form-label">Price</label>
    <input
      type="number"
      class="form-control"
      th:field="*{price}"
      id="price"
      step="0.01"
    />
    <div
      th:if="${#fields.hasErrors('price')}"
      class="text-danger"
      th:errors="*{price}"
    >
      Please enter a price
    </div>
  </div>

  <div class="mb-3">
    <label for="description" class="form-label">Description</label>
    <textarea
      class="form-control"
      th:field="*{description}"
      id="description"
      aria-describedby="description-help"
    ></textarea>
    <div
      th:if="${#fields.hasErrors('description')}"
      class="text-danger"
      th:errors="*{description}"
    ></div>
  </div>

  <div class="mb-3">
    <label for="image" class="form-label">Image</label>
    <input type="file" class="form-control" th:field="*{image}" id="image" />
    <div
      th:if="${#fields.hasErrors('image')}"
      class="text-danger"
      th:errors="*{image}"
    >
      Please input an image
    </div>
  </div>
  <button class="btn btn-primary" type="submit">Submit</button>
</form>
